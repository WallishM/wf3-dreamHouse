<section class="container mb-4">
    <h2 class="text-center m-4">{{currentProperty.nameProperty}}</h2>
    <div class="row">
        <div class="col-4 d-flex align-items-center justify-content-center">
            <img [src]="currentProperty.pictureList[0]" [alt]="currentProperty.nameProperty" class="img-fluid ">
        </div>
        <div class="col-8">
            <div class="row d-flex align-items-center m-1">
                <p class="col-4 text-center"><strong>Nom de l'annonce</strong></p>
                <input type="text" class="form-control col" [(ngModel)]="currentProperty.nameProperty">
            </div>
            <div class="row d-flex align-items-center m-1">
                <p class="col-4 text-center"><strong>Nom du propriétaire</strong></p>
                <input type="text" class="form-control col" [(ngModel)]="currentProperty.nameOwner">
            </div>
            <div class="row d-flex align-items-center m-1">
                <p class="col-4 text-center"><strong>Prix de la nuité en €</strong></p>
                <input type="number" class="form-control col" [(ngModel)]="currentProperty.pricePerNigth">
            </div>
            <div class="row d-flex align-items-center m-1">
                <p class="col-4 text-center"><strong>Localisation</strong></p>
                <input type="text" class="form-control col" [(ngModel)]="currentProperty.location">
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <button class="btn btn-success m-4 col-2" (click)="saveAndBack()">Enregistrer</button>
        <button class="btn btn-danger m-4 col-2" (click)="deleteAndBack()">Supprimer</button>
    </div>
</section>
