<section class="container">
    <div class="row mb-4">    
        <div class="d-flex justify-content-center mt-4">
          <h2>Administration des annonces</h2> 
        </div>   
    </div>
    <div class="row d-flex justify-content-center">
        <div class="card col-3 m-2 d-flex justify-content-center align-items-center">
            <img src="assets/add.png" alt="add" width="100" (click)="newEdit()">
        </div>
        <div class="card col-3 m-2"  *ngFor="let property of listProperties" (click)="openEdit(property)">
        <div class="mt-2 d-flex align-items-center">
          <img [src]="property.pictureList[0]" class="card-img-top" [alt]="property.pictureList[0]" height="200px">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{property.nameProperty}}</h5>
          <p class="card-text">{{property.textOffer}}</p>
          <div class="d-flex justify-content-between cardNavPrice p-2">
            <p class="card-text"><strong>{{property.pricePerNigth}} â‚¬</strong></p>
            <p class="card-text">{{property.location}}</p>
          </div>
        </div>
      </div>
    </div>   
</section>
